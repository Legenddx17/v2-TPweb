<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Protocol | The Architect</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nexus.css">
</head>
<body>
    <div class="bg-grid"></div>
    
    <nav>
        <a href="index.html" class="nexus-link"><i data-lucide="arrow-left"></i> VOLVER AL SISTEMA</a>
        <div class="logo">THE <span class="accent">ARCHITECT</span></div>
    </nav>

    <section class="hero" style="min-height: 80vh;">
        <div class="nexus-block" style="max-width: 800px; margin: 0 auto; text-align: center;">
            <div class="nexus-deco"></div>
            
            <i data-lucide="cpu" style="width: 80px; height: 80px; color: var(--primary); margin-bottom: 20px;"></i>
            
            <h1 class="nexus-title" style="text-align: center; border: none; padding: 0; font-size: 4rem;">LEGEND<span class="accent">DX17</span></h1>
            
            <p style="font-size: 1.2rem; max-width: 600px; margin: 0 auto 40px auto;">
                Desarrollador Full Stack <br>
                Creador del Proyecto TP V2.
            </p>

            <div class="grid" style="grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px;">
                <div class="stat-item"><span class="label">LENGUAJE</span><span class="value">MULTI</span></div>
                <div class="stat-item"><span class="label">ESTADO</span><span class="value accent">ONLINE</span></div>
                <div class="stat-item"><span class="label">PROYECTOS</span><span class="value">ACTIVOS</span></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
